<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <Script>
        let ly;
        let hoa;
        let sinh;
        ly = prompt("vật lý");
        hoa = prompt("hóa học");
        sinh = prompt("sinh học");
        let l = parseInt(ly);
        let h = parseInt(hoa);
        let s = parseInt(sinh);
        let tb = ( l + h + s ) / 3;
        document.write("trung bình lý hóa sinh = " + tb);
        </Script>
</body>
</html>
