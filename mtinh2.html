<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Máy tính </title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    
    <table>
        <tr>
            <td colspan="20">  
                <input id="result" byte = "" style="width:405px;height: 50px;background-color: rgb(107, 11, 56); color:white;">
            </td>
        </tr>
        <tr>
            <td><input class="btn" type = 'button' value = "1" onclick="result.value+=this.value"/></td>
            <td><input class="btn" type = 'button' value = "2"onclick="result.value+=this.value"/></td>
            <td><input class="btn" type = 'button' value = "3"onclick="result.value+=this.value"/></td>
            <td><input class="btn" type = 'button' value = "4"onclick="result.value+=this.value"/></td>
            <td><input class="btn5" type = 'button' value = "+"onclick="result.value+=this.value"/></td>
            <td><input class="btn5" type = 'button' value = "-"onclick="result.value+=this.value"/></td>
        </tr>
        <tr>
            <td><input class="btn" type = 'button' value = "5"onclick="result.value+=this.value"/></td>
            <td><input class="btn" type = 'button' value = "6"onclick="result.value+=this.value"/></td>
            <td><input class="btn" type = 'button' value = "7"onclick="result.value+=this.value"/></td>
            <td><input class="btn" type = 'button' value = "8"onclick="result.value+=this.value"/></td>
            <td><input class="btn5" type = 'button' value = "*" onclick="result.value+=this.value"/></td>
            <td><input class="btn5" type = 'button' value = "/"onclick="result.value+=this.value"/></td>
        </tr>
        <tr>
                <td><input class="btn" type = 'button' value = "9"onclick="result.value+=this.value"/></td>
                <td><input class="btn" type = 'button' value = "0"onclick="result.value+=this.value"/></td>
                <td><input class="btn5" type = 'button' value = "." onclick="result.value+=this.value"/></td>
                <td><input class="btn3" type = 'button' value = "del"onclick="result.value=result.value.substr(0,result.value.length-1)"/></td>
                <td rowspan="2"><input class="btn2" type = 'button' value = "C"onclick="result.value=''" style="height:49px"></td>
                <td rowspan="2"><input class="btn1" type = 'button' value ="="onclick="result.value=eval(result.value)" style="height:49px"/></td>
            </tr>
            <tr>
                <td><input class="btn5" type = 'button' value = "(" onclick="result.value+=this.value"/></td>
                <td><input class="btn5" type = 'button' value = ")"onclick="result.value+=this.value"/></td>
                <td><input class="btn5" type = 'button' value = "{"onclick="result.value+=this.value"/></td>
                <td><input class="btn5" type = 'button' value = "}"onclick="result.value+=this.value"/></td>
            </tr>
    </table>
</body>
</html>
